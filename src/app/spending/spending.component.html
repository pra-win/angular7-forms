<table>
  <tr>
    <td>income</td>
    <td>{{incomeTotal}}</td>
  </tr>
  <tr *ngFor="let in of income">
    <td>&nbsp;&nbsp;{{in.cname}}</td>
    <td>{{in.amt}}</td>
  </tr>
</table>
<table>
  <tr>
    <td>expense</td>
    <td>{{expenseTotal}}</td>
  </tr>
  <tr *ngFor="let in of expense">
    <td>&nbsp;&nbsp;{{in.cname}}</td>
    <td>{{in.amt}}</td>
  </tr>
</table>
<table>
  <tr>
    <td>Total Balanse</td>
    <td>{{incomeTotal-expenseTotal}}</td>
  </tr>
</table>
