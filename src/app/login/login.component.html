
<div>
  <form [formGroup]="loginForm" (submit)="loginUser($event)">
    <label>User Id</label>

      <input matInput type="text" formControlName="uid" placeholder="User Id" />

    <label>Password</label>

      <input matInput type="password" formControlName="pass" placeholder="Password"/>

    <button mat-button>Login</button>

  </form>
</div>
